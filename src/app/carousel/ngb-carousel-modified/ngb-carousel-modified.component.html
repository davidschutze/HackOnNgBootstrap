
<div class="row">
    <div class="col-12 col-md mainImage">
        <div *ngFor="let slide of slides" class="carousel-item" [class.active]="slide.id === activeId">
            <ng-template *ngTemplateOutlet="slide.tplRef; context: {active: activeId, id: slide.id}"></ng-template>
        </div>
    </div>

    <div class="col-12 col-md-2 indicator-wrapper">
        <ng-container *ngFor="let slide of slides">
            <div class="slide-indicator"
                 [id]="slide.id"
                 *ngIf="slide.id !== activeId"
                 (click)="cycleToSelected(slide.id, getSlideEventDirection(activeId, slide.id))">
                <ng-template *ngTemplateOutlet="slide.tplRef; context: {active: activeId, id: slide.id}"></ng-template>
            </div>
        </ng-container>

        <a class="control control-prev" role="button" (click)="cycleToPrev()">
            <span class="control-icon control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="control control-next" role="button" (click)="cycleToNext()">
            <span class="control-icon control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
